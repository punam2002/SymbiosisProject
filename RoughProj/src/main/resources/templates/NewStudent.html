<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="message" th:if="${message != null}">
           [[${message}]]
        </div>
        <h2>Registration Form</h2>
        <form 
         th:action="@{/registration}"
         method="post"
         role="form"
         th:object="${student}"
        >
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input th:field="*{Student_Name}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input th:field="*{city}" type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
             <div class="form-group">
                <label for="contact">Contact:</label>
                <input th:field="*{contact}" type="text" id="contact" name="contact" placeholder="Enter your contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
             <div class="form-group">
                <label for="Confirm">Confirm Password:</label>
                <input type="password" id="confirm_password" name="Confirm" placeholder="Confirm password" required>
            </div>
            <script>
	var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
 <div class="form-group">
                <label for="institute">Institute:</label>
                <input th:field="*{institute}" type="text" id="institute" name="institute" placeholder="Enter your institute" required>
            </div>
           <div class="form-group">
                <label for="date">Date :</label>
                <input th:field="*{date}" type="date" id="date" name="date" placeholder="Enter date" required>
            </div>
            <input type="submit" value="Register">
        </form>
        
    </div>
</body>
</html>
